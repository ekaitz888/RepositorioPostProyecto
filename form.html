<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="form.css">

</head>

<body>
    <div class="titulo">
        <h1>Datos del usuario</h1>
    </div>
    <div class="background">

        <div class="form col-md-6">
            Nombre
            <input id="nombre" type="text" textholder="nombre">
            Apellidos
            <input id="Apellidos" type="text" textholder="Apellidos">
            Teléfono
            <input id="telefono" type="text" textholder="teléfono">
            dirección
            <input id="direccion" type="text" textholder="48036">
            <button type="button" class="button btn-primary">Meter los datos</button>
        </div>
        <div class="tabla">
            <table>
                <tr>
                    <td>imagen</td>
                    <td>Nombre</td>
                </tr>
                <tbody></tbody>
            </table>
        </div>


    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            var url = 'http://10.22.72.108:8080/proyecto_final/CJson';
            $.getJSON(url, function (response) {
                console.log(response);
                printProducts(response);
            });


            function printProducts(response) {
                var htmlzatia = '';
                for (var i = 0; i < 10; i++) {
                    htmlzatia = '<tr>';
                    htmlzatia += '<td><img src="' + response[i].imagen + '"></td>';
                    htmlzatia += '<td>' + response[i].nombre + '</td>';
                    htmlzatia += '</tr>';
                    $('tbody').append(htmlzatia);
                }
            }

        })
    </script>
</body>
